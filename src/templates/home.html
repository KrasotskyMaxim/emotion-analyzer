{% extends 'base.html' %}

{%block style %}
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Jost', sans-serif;
    background-color: whitesmoke;
  }
  
  button {
    padding: 10px;
    width: 70px;
    color: white;
    font-family: inherit;
    border-radius: 5px;
    cursor: pointer;
    border: 1px solid black;
    background-color: black;
    box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.5);
    font-size: 0.9rem;
  }
  
  .app {
    max-width: 1224px;
    width: 92%;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 15px;
    width: 100%;
    padding-bottom: 10px;
  }
  
  .header h2 {
    min-width: fit-content;
  }
  
  .server-message {
    width: 100%;
    padding: 16px;
    border-radius: 5px;
  }
  
  .input-div {
    width: 100%;
    height: 200px;
    border-radius: 5px; 
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border: 2px dotted black;
    background-color: white;
    position: relative;
  }
  
  .input-div .browse {
    color: black;
    font-weight: bold;
  }
  
  .file {
    width: 100%;
    height: 100%;
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  
  .saved-div,
  .queued-div {
    width: 100%;
    min-height: 150px;
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    gap: 15px;
    position: relative;
    border-radius: 5px;
    border: 2px dotted black;
    background-color: white;
  }
  
  .saved-div .image,
  .queued-div .image {
    height: 150px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    position: relative;
  }
  
  .saved-div .image:nth-child(4n),
  .queued-div .image:nth-child(4n) {
    margin-right: 0;
  }
  
  .saved-div .image img,
  .queued-div .image img {
    height: 100%;
    width: 100%;
  }
  
  .saved-div .image span,
  .queued-div .image span {
    position: absolute;
    top: -4px;
    right: 4px;
    cursor: pointer;
    font-size: 22px;
    color: white;
  }
  
  .saved-div .image span:hover,
  .queued-div .image span:hover {
    opacity: 0.8;
  }
  
  .saved-div .span--hidden,
  .queued-div .span--hidden {
    visibility: hidden;
  }
</style>
<!-- <link rel="stylesheet" type="text/css" href="src/templtes/css/styles.css"> -->
{% endblock style %}
{% block script %}
<!-- <script src="src/templates/js/main.js"></script> -->
{% endblock script %}

{% block content %}
<main class="app">
  
  <div class="header">
    <h2>Upload Images</h2>
    <div class="server-message"></div>
  </div>
  
  <form id="input-form">
    <div class="input-div">
      <p>Drag&Drop images here or <span class="browse">Browse</span></p>
      <input type="file" class="file" multiple="multiple" accept="image/*">
    </div>
  </form>

  <form id="queued-form">
    <div class="header">
      <h3>Queued in Frontend</h3>
      <button type="submit">Submit</button>
    </div>
    <div class="queued-div"></div>
  </form>
  
  <form id="saved-form">
    <div class="header">
      <h3>Server Response</h3>
      <button type="submit">Clear</button>
    </div>
    <div id="modelResponse" class="saved-div"></div>
  </form>
  
</main>

<script>
  let queuedImageArray = [],
  queuedForm = document.querySelector("#queued-form"),
  queuedDiv = document.querySelector(".queued-div"),
  inputDiv = document.querySelector(".input-div"),
  input = document.querySelector(".input-div input"),
  serverMessage = document.querySelector(".server-message"),
  deleteImages = [];
  
  // queued in frontend
  input.addEventListener("change", () => {
    const files = input.files;
    
    for (let file of files)
      queuedImageArray.push(file);
      
    queuedForm.reset();
    displayQueuedImages();  
  });
  
  inputDiv.addEventListener("drop", e => {
    e.preventDefault();
    const files = e.dataTransfer.files;
    
    for (let file of files) {
      if (!file.type.match("image")) continue;
      
      if (queuedImageArray.every(image => image.name !== file.name))
        queuedImageArray.push(file);
    }
    displayQueuedImages();
  });
  
  function displayQueuedImages() {
    let images = "";
    queuedImageArray.forEach((image, index) => {
      images += `<div class="image">
                    <img src="${URL.createObjectURL(image)}" alt="image">
                    <span onclick="deleteQueuedImage(${index})">&times;</span>
                  </div>`
    });
    queuedDiv.innerHTML = images;
  }
  
  function deleteQueuedImage(index) {
    queuedImageArray.splice(index, 1);
    displayQueuedImages();
  }
  
  queuedForm.addEventListener("submit", e => {
    e.preventDefault();
    sendQueuedImagesToServer();
  })
  
  function sendQueuedImagesToServer() {
    let formData = new FormData();
    /*queuedImageArray.forEach((image, index) => {
      formData.files.push(image);
    });*/
    
    for (let i = 0; i < queuedImageArray.length; i++) {
      formData.append('files', queuedImageArray[i]);
    }
    
    // formData.append("file", queuedImageArray[0])
    
    for (const pair of formData.entries()) {
      console.log(pair[0], pair[1]);
    }
    
    fetch('process/', {
      method: 'POST',
      //headers: {"content-type": "application/json"},
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      const responseDiv = document.getElementById("modelResponse");
      responseDiv.textContent = JSON.stringify(data);
    })
    .catch(error => {
      serverMessage.innerHTML = error;
      serverMessage.style.cssText = "background-color: #f8d7da; color: #b71c1c"
    });

  }
  
</script>

{% endblock content %}
